services:
  socket-nginx:
    container_name: socket-nginx
    build:
      context: ./socket
      dockerfile: DockerFile
    ports:
      - 8000:80
    environment:
      server: "localhost:3000"
      room_name: "demo" # set it same with backend
    restart: always

  frontend:
    container_name: vue-prototype
    build:
      context: ./frontend
      dockerfile: DockerFile
      args:
        VITE_API_ENDPOINT: "http://localhost:3000"
    ports:
      - 4173:4173
    restart: always

  backend:
    container_name: backend
    build:
      context: ./server
      dockerfile: DockerFile
    ports:
      - 3000:3000
    environment:
      - ROOM_NAME="demo" # Room name to sync with socket
      - DATABASE_URL="postgresql://username:password@db:5432/mydb?schema=public" # postgres connection string
      - reIP="redis"
      - rePort="6379"
      - slipKEY="" # Slip 2 Sure API KEY
      - JWT_SECERT="" # using openssl rand -hex 12
    # env_file:
    #   - server/.env
    depends_on:
      db:
        condition: service_healthy # Wait for PG to be ready to accept connections
      redis:
        condition: service_started
    restart: always

  db:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=donate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U username -d donate"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
