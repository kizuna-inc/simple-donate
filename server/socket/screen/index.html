<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Screen</title>

    <link rel="stylesheet" href="/socket/src/css/main.css" />
  </head>
  <body>
    <!-- Donate Slot -->
    <div class="item-container" id="donate-box">
      <div class="donate-item donate-base">
        <div class="image">
          <img alt="donate dinggg" />
        </div>
        <h1></h1>
        <h3></h3>
      </div>
    </div>

    <audio src="" id="alert" style="display: hidden" autoplay></audio>

    <!-- Scripts -->
    <script src="/socket/src/js/socket.io.min.js"></script>
    <script src="/socket/src/js/config.js"></script>

    <script src="/socket/src/js/animation.js"></script>

    <script type="module">
      (async () => {
        const newConfig = await config();

        const socket = io({
          transports: ["websocket"],
        });

        socket.on("connect", () => {
          console.log(`connected: ${socket.id}`);
        });

        socket.on(`${newConfig.room}_screen`, (msg) => {
          const data = JSON.parse(JSON.stringify(msg));

          let item = document.querySelector(".donate-item");

          const imgElement = document.querySelector(".donate-item .image img");
          const imageLocation = `/${data.template.image}`;

          imgElement.setAttribute("src", imageLocation);

          const textElement = document.querySelector(".donate-item h1");
          const textLocation = data.template.text
            .replace("--amount--", String(parseFloat(data.money).toFixed(2)))
            .replace("--user--", data.username);

          textElement.innerHTML = textLocation;

          document.querySelector(".donate-item h3").innerHTML = data.message;

          fadeIn(item);
          document.querySelector(
            "#alert"
          ).src = `/${data.template.sound}`;

          setTimeout(() => {
            fadeOut(item);
          }, 2500);
        });

        socket.on("disconnect", () => {
          console.log(`disconnected: ${socket.id}`);
        });
      })();
    </script>
  </body>
</html>
