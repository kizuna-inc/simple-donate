<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Screen</title>

    <link rel="stylesheet" href="/src/css/main.css" />
  </head>
  <body>
    <!-- Donate Slot -->
    <div class="item-container" id="donate-box">
      <div class="donate-item donate-base">
        <div class="image"></div>
        item
      </div>
    </div>

    <!-- Scripts -->
    <script src="/src/js/socket.io.min.js"></script>
    <script src="/src/js/config.js"></script>

    <script src="/src/js/animation.js"></script>

    <script type="module">
      const socket = io(`${config.server}`, {
        transports: ["websocket"],
      });

      socket.on("connect", () => {
        console.log(`connected: ${socket.id}`);
      });

      socket.on(`${config.room}_screen`, (msg) => {
        let item = document.querySelector(".donate-item");
        fadeIn(item);

        setTimeout(() => {
          fadeOut(item);
        }, 1500);

        console.log(msg);
      });

      socket.on("disconnect", () => {
        console.log(`disconnected: ${socket.id}`);
      });
    </script>
  </body>
</html>
