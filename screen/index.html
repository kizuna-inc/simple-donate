<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Screen</title>

    <link rel="stylesheet" href="/src/css/main.css" />
  </head>
  <body>
    <!-- Donate Slot -->
    <div class="item-container" id="donate-box">
      <div class="donate-item donate-base">
        <div class="image">
          <img alt="donate dinggg" />
        </div>
        <h1></h1>
        <h3></h3>
      </div>
    </div>

    <audio src="" id="alert" style="display: hidden;" autoplay></audio>

    <!-- Scripts -->
    <script src="/src/js/socket.io.min.js"></script>
    <script src="/src/js/config.js"></script>

    <script src="/src/js/animation.js"></script>

    <script type="module">
      const socket = io(`${config.server}`, {
        transports: ["websocket"],
      });

      socket.on("connect", () => {
        console.log(`connected: ${socket.id}`);
      });

      socket.on(`${config.room}_screen`, (msg) => {
        const data = JSON.parse(JSON.stringify(msg));
        console.log(data)

        let item = document.querySelector(".donate-item");

        const imgElement = document.querySelector(".donate-item .image img");
        const imageLocation = `http://${config.server}/${data.template.image}`;
        
        imgElement.setAttribute("src", imageLocation);

        const textElement = document.querySelector(".donate-item h1");
        // const textLocation = `${data.template.text[0]} ${data.username} ${data.template.text[1]} ${parseFloat(data.money).toFixed(2)}`;
        const textLocation = data.template.text.replace('--amount--', String(parseFloat(data.money).toFixed(2))).replace('--user--', data.username)

        
        textElement.innerHTML = textLocation

        document.querySelector(".donate-item h3").innerHTML = data.message

        fadeIn(item);
        document.querySelector('#alert').src = `http://${config.server}/${data.template.sound}`;

        setTimeout(() => {
          fadeOut(item);
        }, 2500);
      });

      socket.on("disconnect", () => {
        console.log(`disconnected: ${socket.id}`);
      });
    </script>
  </body>
</html>
